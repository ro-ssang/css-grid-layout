<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Layout Tutorial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box1">One</div>
      <div class="box2">Two</div>
      <div class="box3">
        Three
        <div class="abspos">
          This block is absolutely positioned. In this example the grid
          container is the containing block and so the absolute positioning
          offset values are calculated in from the outer edges of the area it
          has been placed into.
        </div>
      </div>
      <div class="box4">Four</div>
    </div>
  </body>
</html>
